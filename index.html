<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2 Help Counseling</title>

  <style>
    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #FAFAF8; /* banner + splash color */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .splash-wrap{
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.2s ease;
    }

    .splash-logo{
      width: min(70vw, 420px);
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.18));
    }

    .small{
      margin-top: 1.25rem;
      color: #3F33FF;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: .2px;
    }

    @keyframes fadeIn{
      from{ opacity: 0; transform: scale(.96); }
      to{ opacity: 1; transform: scale(1); }
    }
  </style>

  <script>
    // Auto-redirect after 2 seconds
    setTimeout(() => {
      window.location.href = "home.html";
    }, 2000);
  </script>
</head>
<body>

  <div class="splash-wrap">
    <img
      src="assets/logo.png"
      alt="Happy 2 Help Counseling logo"
      class="splash-logo"
    />
    <div class="small">Happy 2 Help Counseling â€¢ Atlanta, GA</div>
  </div>

</body>
</html>
