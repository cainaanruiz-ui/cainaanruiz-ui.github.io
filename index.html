<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2 Help Counseling</title>

  <!-- Auto-redirect after 2 seconds -->
  <meta http-equiv="refresh" content="2;url=home.html" />

  <style>
    :root{
      --accent: #1f5f5a;
      --accent2: #0f766e;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .splash-wrap{
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.1s ease;
    }

    .splash-logo{
      width: min(70vw, 420px);
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.25));
    }

    .enter-text{
      margin-top: 1.25rem;
      color: rgba(255,255,255,.92);
      font-weight: 900;
      letter-spacing: .35px;
      font-size: 1.05rem;
      opacity: .95;
    }

    .small{
      margin-top: .5rem;
      color: rgba(255,255,255,.82);
      font-weight: 600;
      font-size: .95rem;
    }

    /* small loading dots */
    .dots{
      display: inline-block;
      margin-left: .35rem;
    }
    .dots::after{
      content: "";
      display: inline-block;
      width: 1.2em;
      text-align: left;
      animation: dots 1.2s steps(4, end) infinite;
      color: rgba(255,255,255,.92);
    }
    @keyframes dots{
      0%{ content: ""; }
      25%{ content: "."; }
      50%{ content: ".."; }
      75%{ content: "..."; }
      100%{ content: ""; }
    }

    @keyframes fadeIn{
      from{ opacity: 0; transform: scale(.97); }
      to{ opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="splash-wrap" aria-label="Loading Happy 2 Help Counseling">
    <img
      src="assets/logo.png"
      alt="Happy 2 Help Counseling logo"
      class="splash-logo"
    />
    <div class="enter-text">Loading<span class="dots"></span></div>
    <div class="small">Happy 2 Help Counseling â€¢ Atlanta, GA</div>
  </div>

</body>
</html>
