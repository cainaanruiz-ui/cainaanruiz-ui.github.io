<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2 Help Counseling</title>

  <style>
    :root{
      --accent: #1f5f5a;
      --accent2: #0f766e;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* whole screen is clickable */
    .splash-link{
      width: 100%;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
    }

    .splash-wrap{
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1.1s ease;
    }

    .splash-logo{
      width: min(70vw, 420px);
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.25));
      transition: transform .25s ease, filter .25s ease;
    }

    .splash-link:hover .splash-logo{
      transform: scale(1.05);
      filter: drop-shadow(0 28px 55px rgba(0,0,0,.35));
    }

    .enter-text{
      margin-top: 1.25rem;
      color: rgba(255,255,255,.92);
      font-weight: 800;
      letter-spacing: .35px;
      font-size: 1.05rem;
      opacity: .95;
    }

    .small{
      margin-top: .5rem;
      color: rgba(255,255,255,.82);
      font-weight: 600;
      font-size: .95rem;
    }

    @keyframes fadeIn{
      from{ opacity: 0; transform: scale(.97); }
      to{ opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <a class="splash-link" href="home.html" aria-label="Enter Happy 2 Help Counseling website">
    <div class="splash-wrap">
      <img
        src="assets/logo.png"
        alt="Happy 2 Help Counseling logo"
        class="splash-logo"
      />
      <div class="enter-text">Click to Enter</div>
      <div class="small">Happy 2 Help Counseling â€¢ Atlanta, GA</div>
    </div>
  </a>

</body>
</html>
