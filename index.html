<!-- =========================
     index.html  (SPLASH / LOADING)
     Auto-redirects to home.html after 2 seconds
========================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2 Help Counseling</title>

  <style>
    :root{
      --bg: #C7DBD5;      /* Sea Glass */
      --accent: #2F4A3E;  /* Deep Evergreen */
      --panel: #FAFAF8;   /* Cloud White */
      --text: #2E2E2E;    /* Ink Gray */
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .splash-wrap{
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.9s ease;
    }

    .splash-logo{
      width: min(70vw, 460px);
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 18px 35px rgba(0,0,0,.22));
    }

    .enter-text{
      margin-top: 1.25rem;
      color: var(--accent);
      font-weight: 900;
      letter-spacing: .35px;
      font-size: 1.05rem;
    }

    .small{
      margin-top: .5rem;
      color: rgba(0,0,0,.55);
      font-weight: 700;
      font-size: .95rem;
    }

    @keyframes fadeIn{
      from{ opacity: 0; transform: scale(.98); }
      to{ opacity: 1; transform: scale(1); }
    }
  </style>

  <script>
    // Auto-redirect after 2 seconds
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        window.location.href = "home.html";
      }, 2000);
    });
  </script>
</head>
<body>
  <div class="splash-wrap" aria-label="Happy 2 Help Counseling loading screen">
    <img
      src="assets/logo.png"
      alt="Happy 2 Help Counseling logo"
      class="splash-logo"
    />
    <div class="enter-text">Welcome</div>
    <div class="small">Happy 2 Help Counseling â€¢ Atlanta, GA</div>
  </div>
</body>
</html>
