<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2 Help Counseling</title>

  <!-- Auto redirect after 2 seconds -->
  <meta http-equiv="refresh" content="2;url=home.html" />

  <style>
    :root{
      --splash-bg: #FAFAF8;
      --text: #3F33FF;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: var(--splash-bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{
      text-align:center;
      padding: 2rem;
      animation: fadeIn .7s ease;
    }
    img{
      width: min(70vw, 520px);
      height:auto;
      display:block;
      margin:0 auto;
    }
    .hint{
      margin-top: 1rem;
      color: var(--text);
      font-weight: 800;
      letter-spacing: .3px;
      opacity: .9;
    }
    a.skip{
      display:inline-block;
      margin-top: .75rem;
      color: var(--text);
      font-weight: 700;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    @keyframes fadeIn{
      from{ opacity: 0; transform: scale(.98); }
      to{ opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="assets/logo.png" alt="Happy 2 Help Counseling logo" />
    <div class="hint">Loadingâ€¦</div>
    <a class="skip" href="home.html">Skip</a>
  </div>

  <script>
    // Backup redirect (in case meta refresh gets blocked)
    setTimeout(() => { window.location.href = "home.html"; }, 2000);
  </script>
</body>
</html>
